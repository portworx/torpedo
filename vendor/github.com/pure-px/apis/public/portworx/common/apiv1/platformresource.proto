syntax = "proto3";

package public.portworx.common.v1;

option go_package = "github.com/pure-px/apis/public/portworx/common/apiv1;common";
option java_multiple_files = true;
option java_package = "com.public.portworx.common.v1";
option java_outer_classname = "PlatformResourceProto";



// The Infra resources managed by platform and can be associated to the project.
message InfraResource {
  // Type of the resource.
  enum Type {
    // Unspecified, do not use.
    TYPE_UNSPECIFIED = 0;
    // Currently supported infra resources.
    // Infra resource of type account.
    ACCOUNT = 1;
    // Infra resource of type tenant.
    TENANT = 2;
    // Infra resource of type projects.
    PROJECT = 3;
    // Infra resource target cluster.
    TARGET_CLUSTER = 4;
    // Infra resource of type namespace.
    NAMESPACE = 5;
    // Infra resource of type credential.
    CREDENTIAL = 6;
    // Infra resource of type backup location.
    BACKUP_LOCATION = 7;
    // Infra resource of type backup policy.
    BACKUP_POLICY = 8;
  }
}

// The resources generated by application and can be associated to the project.
message ApplicationResource {
  // Type of the resource can be associated to the project.
  enum Type {
    // Unspecified, do not use.
    TYPE_UNSPECIFIED = 0;
    // List of supported PDS application resources.
    // PDS application resource of type deployment.
    PDS_DEPLOYMENT = 1;
    // PDS application resource of type backup.
    PDS_BACKUPCONFIG = 2;
    // PDS application resource of type restore.
    PDS_RESTORE = 3;
    // List of supported BAAS application resources.
    // BAAS application resource of type backup.
    BAAS_BACKUP = 4;
  }
}
