---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fio-sharedv4
  labels:
    app: fio-sharedv4
spec:
  serviceName: fio
  {{ if .Replicas }}
  replicas: {{ .Replicas }}
  {{ else }}
  replicas: 3{{ end }}
  selector:
    matchLabels:
      app: fio-sharedv4
  template:
    metadata:
      labels:
        app: fio-sharedv4
    spec:
      schedulerName: stork
      containers:
        - name: fio-sharedv4
          image: joshuarobinson/fio:3.19
          command: ["sh"]
          args: ["-c", "mkdir -p /scratch/$(POD_NAME) /var/log/$(POD_NAME) && fio /configs/fio.job --eta=never --directory=/scratch/$(POD_NAME) --output=/var/log/$(POD_NAME)/fio.log"]
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          volumeMounts:
            - name: fio-config-vol
              mountPath: /configs
            - name: fio-data
              mountPath: /scratch
          imagePullPolicy: IfNotPresent
          resources:
            limits:
              cpu: "500m"
              memory: 4Gi
            requests:
              cpu: "500m"
              memory: 4Gi
      restartPolicy: Always
      volumes:
        - name: fio-config-vol
          configMap:
            name: fio-job-config
        - name: fio-data
          persistentVolumeClaim:
            claimName: fio-sharedv4-pvc