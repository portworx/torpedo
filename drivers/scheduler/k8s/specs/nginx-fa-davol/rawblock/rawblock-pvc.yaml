---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: nginx-fa-ext4-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: createoption-fa-ext4-sc
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: fa-pvc-block
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Block
  resources:
    requests:
      storage: 10Gi
  storageClassName: portworx-fa
  