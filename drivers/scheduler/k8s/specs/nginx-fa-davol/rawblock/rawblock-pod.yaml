apiVersion: v1
kind: Pod
metadata:
  name: nginx-rawblock
  labels:
    app: "nginx-rawblock"
spec:
  # Specify a volume that uses the claim defined in pvc.yaml
  volumes:
    - name: pure-vol
      persistentVolumeClaim:
        claimName: portworx-rawblock-fa-pvc
  containers:
    - name: nginx
      image: nginx
      # Configure a device mount for the volume we defined above
      volumeDevices:
        - name: pure-vol
          devicePath: /dev/xvda
      ports:
        - containerPort: 80
