##### Portworx storage class
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: mysql-sc
provisioner: kubernetes.io/portworx-volume
parameters:
  {{ if .Repl }}
  repl: "{{ .Repl }}"
  {{ else }}
  repl: "3"{{ end }}
  priority_io: "high"
  io_profile: "db"
allowVolumeExpansion: true
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: mysql-sc-aggr
provisioner: kubernetes.io/portworx-volume
parameters:
  fs: "ext4"
  block_size: "512b"
  {{ if .Repl }}
  repl: "{{ .Repl }}"
  {{ else }}
  repl: "2"{{ end }}
  aggregation_level: "2"
  io_profile: "random"
  priority_io: "high"
  shared: "false"
  labels: "type=aggregated"
  group: "mysql-data"
allowVolumeExpansion: true