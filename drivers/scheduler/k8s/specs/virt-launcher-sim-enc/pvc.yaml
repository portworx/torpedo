apiVersion: v1
kind: Secret
metadata:
  name: volume-secrets
  type: Opaque
data:
    test-secret: WW91IHNuZWFreSBsaXR0bGUgcGlnbGV0IQ==
---
##### Portworx storage class
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: virt-launcher-sim-sc
provisioner: kubernetes.io/portworx-volume
parameters:
  repl: "3"
  sharedv4: "true"
allowVolumeExpansion: true
---
##### Portworx persistent volume claim
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: virt-launcher-sim-pvc
  annotations:
    px/secret-name: volume-secrets
    px/secret-namespace: "_NAMESPACE_"
    px/secret-key: test-secret
    px/secure: "true"
spec:
  storageClassName: virt-launcher-sim-sc
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
