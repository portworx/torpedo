##### Portworx storage class
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: fio-sc
provisioner: kubernetes.io/portworx-volume
parameters:
  {{ if .Repl }}
  repl : "{{ .Repl }}"
  {{ else }}
  repl: "6"{{ end }}
  priority_io: "high"
  {{ if .IoProfile }}
  io_profile: "{{ .IoProfile }}"
  {{ else }}
  io_profile: "db_remote"{{ end }}
  {{ if .Fs }}
  fs: {{ .Fs }}{{ end }}
  {{ if .AggregationLevel }}
  aggregation_level: "{{ .AggregationLevel }}"{{ end }}
allowVolumeExpansion: true
